name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Runs when you push to the main branch

permissions:
  contents: write  # Allows writing to the repository

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Use your preferred Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js (Static Export)
        run: npm run build && npx next export

      - name: Ensure `_next/static` is included
        run: mkdir -p out/_next/static && cp -r .next/static out/_next/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          clean: true
